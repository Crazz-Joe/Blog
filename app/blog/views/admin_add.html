{% extends './layouts/main.html' %}

{% block content %}
{% if error %}
{{ signal }}
{% endif %}
<form action="" class="form-horizontal col-sm-9 col-sm-offset-2 text-center" method="POST">
    <div class="form-group">
        <label for="truename" class="col-sm-2 control-label">真实姓名</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="truename" placeholder="姓名" name="truename" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="username" placeholder="用户名" name="username" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-7">
            <input type="password" class="form-control" id="password" placeholder="密码" name="password" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-7">
            <input type="email" class="form-control" id="email" placeholder="邮箱" name="email" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-7">
            <input type="tel" class="form-control" id="phone" placeholder="手机号" name="phone" required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="group" class="col-sm-2 control-label">组别</label>
        <div class="col-sm-7">
            {% for group in groups %}
            <label class="checkbox-inline" for="{{ group }}">
                <input type="checkbox" name="group" id="{{ group }}" value="{{ group }}">{{ group }}
            </label>
            {% endfor %}
        </div>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary btn-lg" value="添加">
    </div>
</form>
{% endblock %}
