{% extends './layouts/main.html' %}

{% block head %}
<link rel="stylesheet" href="/styles/admin_list.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>管理员信息修改 <small>当前用户：{{ username }}</small></h1>
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item"> 
            <span class="col-sm-5">姓名</span>
            <div class="message">
                <span class="col-sm-2">用户名</span>
                <span class="col-sm-2">邮箱地址</span>
                <span class="col-sm-2">审核状态</span>
            </div>
        </a>
        {% for group in groups %}
        <a href="edit/{{ group.username }}" class="list-group-item"> 
            <span class="col-sm-5">{{ group.truename }}</span>
            <div class="message">
                <span class="col-sm-2">{{ group.username }}</span>
                <span class="col-sm-2">{{ group.email }}</span>
                <span class="col-sm-2">{{ group.through }}</span>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
